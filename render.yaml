services:
  - type: web
    name: options-cockpit-backend
    runtime: python
    rootDir: backend
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:$PORT app.main:app
    healthCheckPath: /api/health
